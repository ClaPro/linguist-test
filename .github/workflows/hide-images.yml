name: Hide Images from PR Preview

on:
  pull_request:
    types: [opened]

jobs:
  hide-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Exclude images from diff
        run: |
          git config user.name "GitHub Actions"
          git config user.email "<>"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '\.png$|\.jpg$|\.jpeg$|\.gif$' | xargs -I{} git checkout ${{ github.event.before }} -- {}

      - name: Commit changes
        run: |
          git pull origin ${{ github.head_ref }}
          git add .
          git commit -m "Exclude images from PR preview" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }}
