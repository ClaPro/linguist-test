name: Hide Images from PR Preview

on:
  pull_request:
    types: [opened]

jobs:
  hide-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Modify diff to exclude images
        run: |
          git config user.name "GitHub Actions"
          git config user.email "<>"
          git diff --name-only HEAD^ HEAD | grep -E '\.png$|\.jpg$|\.jpeg$|\.gif$' | xargs -I{} git checkout HEAD^ -- {}
